<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Countdown Timer</h1> 
<div id="timerdiv"> 
  <div>
    <span class="days"></span>
    <div >Days</div>
  </div>
  <div>
    <span class="hours"></span>
    <div >Hours</div>
  </div>
  <div>
    <span class="min"></span>
    <div >Minutes</div>
  </div>
  <div>
    <span class="sec"></span> 
    <div >Seconds</div>
  </div>
</div>

<button onclick="start()">start</button>
<button onclick="clearInterval(timeinterval)">Stop</button>
<button onclick="reset()">Reset</button>
<script type="text/javascript">
 var timeinterval;
  function timeparser(a){
    
    var sec = Math.floor((a / 1000) % 60);
  var min = Math.floor((a / 1000 / 60) % 60);
  var hours = Math.floor((a / (1000 * 60 * 60)) % 24);
  var days = Math.floor(a / (1000 * 60 * 60 * 24));
  return {        
    'total': a,
    'days': days,
    'hours': hours,
    'min': min,
    'sec': sec
  };
}

  
  function leftOutTime(endtime) {  
  var ta = Date.parse(endtime) - Date.parse(new Date());
  return timeparser(ta);
}

function runClock(id, endtime) {    runClock
  var clock = document.getElementById(id);
  var daysSpan = clock.querySelector('.days');
  var hoursSpan = clock.querySelector('.hours');
  var minSpan = clock.querySelector('.min');
  var secSpan = clock.querySelector('.sec');
  function updateClock() {
        var t = leftOutTime(endtime);

    daysSpan.innerHTML = t.days;
    hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
    minSpan.innerHTML = ('0' + t.min).slice(-2);
    secSpan.innerHTML = ('0' + t.sec).slice(-2);

    if (t.total <= 0) {
      clearInterval(timeinterval);
    }
  }

  updateClock();
   timeinterval = setInterval(updateClock, 1000);

  
    
}

function start(){
  runClock('timerdiv', deadline);

}

function initial(id,endtime){
  var clock = document.getElementById(id);
  var daysSpan = clock.querySelector('.days');
  var hoursSpan = clock.querySelector('.hours');
  var minSpan = clock.querySelector('.min');
  var secSpan = clock.querySelector('.sec');
  var tata = Date.parse(endtime) - Date.parse(new Date());
  var t = timeparser(tata);

    daysSpan.innerHTML = t.days;
    hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
    minSpan.innerHTML = ('0' + t.min).slice(-2);
    secSpan.innerHTML = ('0' + t.sec).slice(-2);

}

function reset(){
  
  clearInterval(timeinterval);
  initial('timerdiv',new Date(Date.parse(new Date()) + 15*24*60*60 * 1000));


}

var deadline = new Date(Date.parse(new Date()) + 15*24*60*60 * 1000);


initial('timerdiv',deadline);


</script>

</body>
</html>
